<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatClient Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-section h3 {
            margin-top: 0;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        input, textarea {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>ChatClient Test Suite</h1>

    <div class="test-section">
        <h3>Connection Tests</h3>
        <label>Conversation ID: <input type="number" id="conversationId" value="1"></label>
        <br>
        <button onclick="testConnect()">Test Connect</button>
        <button onclick="testDisconnect()">Test Disconnect</button>
        <button onclick="testReconnect()">Test Reconnect (disconnect first)</button>
        <div class="log" id="connectionLog"></div>
    </div>

    <div class="test-section">
        <h3>Message Sending Tests</h3>
        <textarea id="messageContent" placeholder="Enter message content">Hello, this is a test message!</textarea>
        <br>
        <button onclick="testSendMessage()">Send Message</button>
        <button onclick="testEmptyMessage()">Test Empty Message</button>
        <button onclick="testLongMessage()">Test Long Message (>5000 chars)</button>
        <div class="log" id="sendLog"></div>
    </div>

    <div class="test-section">
        <h3>Message Receiving Tests</h3>
        <button onclick="testOnMessage()">Register Message Callback</button>
        <div class="log" id="receiveLog"></div>
    </div>

    <div class="test-section">
        <h3>Connection State Tests</h3>
        <button onclick="testGetConnectionState()">Get Connection State</button>
        <button onclick="testIsConnected()">Check Is Connected</button>
        <div class="log" id="stateLog"></div>
    </div>

    <script src="chat-client.js"></script>
    <script>
        let chatClient = null;

        function log(elementId, message, type = 'info') {
            const logElement = document.getElementById(elementId);
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function testConnect() {
            const conversationId = document.getElementById('conversationId').value;

            if (chatClient) {
                log('connectionLog', 'Disconnecting existing client...', 'info');
                chatClient.disconnect();
            }

            log('connectionLog', `Creating ChatClient for conversation ${conversationId}...`, 'info');
            chatClient = new ChatClient(conversationId);

            // Register connection status callback
            chatClient.onConnectionStatus((status, message) => {
                log('connectionLog', `Status: ${status} - ${message}`, status === 'connected' ? 'success' : 'info');
            });

            log('connectionLog', 'Attempting to connect...', 'info');
            chatClient.connect();
        }

        function testDisconnect() {
            if (!chatClient) {
                log('connectionLog', 'No client to disconnect', 'error');
                return;
            }

            log('connectionLog', 'Disconnecting...', 'info');
            chatClient.disconnect();
            log('connectionLog', 'Disconnect called', 'success');
        }

        function testReconnect() {
            if (!chatClient) {
                log('connectionLog', 'No client exists. Create one first.', 'error');
                return;
            }

            log('connectionLog', 'Testing reconnection...', 'info');
            chatClient.disconnect();

            setTimeout(() => {
                log('connectionLog', 'Reconnecting after 1 second...', 'info');
                chatClient.isIntentionalDisconnect = false;
                chatClient.connect();
            }, 1000);
        }

        function testSendMessage() {
            if (!chatClient) {
                log('sendLog', 'No client connected. Connect first.', 'error');
                return;
            }

            const content = document.getElementById('messageContent').value;
            log('sendLog', `Attempting to send: "${content}"`, 'info');

            const success = chatClient.sendMessage(content);

            if (success) {
                log('sendLog', 'Message sent successfully', 'success');
            } else {
                log('sendLog', 'Failed to send message', 'error');
            }
        }

        function testEmptyMessage() {
            if (!chatClient) {
                log('sendLog', 'No client connected. Connect first.', 'error');
                return;
            }

            log('sendLog', 'Testing empty message...', 'info');
            const success = chatClient.sendMessage('   ');

            if (!success) {
                log('sendLog', 'Empty message correctly rejected', 'success');
            } else {
                log('sendLog', 'ERROR: Empty message was sent!', 'error');
            }
        }

        function testLongMessage() {
            if (!chatClient) {
                log('sendLog', 'No client connected. Connect first.', 'error');
                return;
            }

            const longMessage = 'a'.repeat(5001);
            log('sendLog', `Testing message with ${longMessage.length} characters...`, 'info');

            const success = chatClient.sendMessage(longMessage);

            if (!success) {
                log('sendLog', 'Long message correctly rejected', 'success');
            } else {
                log('sendLog', 'ERROR: Long message was sent!', 'error');
            }
        }

        function testOnMessage() {
            if (!chatClient) {
                log('receiveLog', 'No client connected. Connect first.', 'error');
                return;
            }

            log('receiveLog', 'Registering message callback...', 'info');

            chatClient.onMessage((data) => {
                log('receiveLog', `Received: ${JSON.stringify(data)}`, 'success');
            });

            log('receiveLog', 'Callback registered. Send a message to test.', 'success');
        }

        function testGetConnectionState() {
            if (!chatClient) {
                log('stateLog', 'No client exists', 'error');
                return;
            }

            const state = chatClient.getConnectionState();
            log('stateLog', `Connection state: ${state}`, 'info');
        }

        function testIsConnected() {
            if (!chatClient) {
                log('stateLog', 'No client exists', 'error');
                return;
            }

            const connected = chatClient.isConnected();
            log('stateLog', `Is connected: ${connected}`, connected ? 'success' : 'info');
        }

        // Auto-run basic tests on page load
        window.addEventListener('load', () => {
            log('connectionLog', 'Test page loaded. Click "Test Connect" to begin.', 'info');
        });
    </script>
</body>
</html>
