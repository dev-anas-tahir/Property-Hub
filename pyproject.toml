[project]
name = "property-hub"
version = "0.1.0"
description = "Django Property Management System"
requires-python = ">=3.13"
dependencies = [
    "django>=6.0",
    "pillow>=11.2.1",
    "django-storages>=1.14.6",
    "boto3>=1.38.35",
    "django-extensions>=4.1",
    "django-axes>=8.0.0",
    "psycopg[binary]>=3.2.10",
    "werkzeug>=3.1.3",
    "environs[django]>=14.5.0",
    "django-unfold>=0.78.0",
]

classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3.13",
]

[dependency-groups]
dev = [
    "django-debug-toolbar>=5.2.0",
    "pysonar>=1.3.0.4086",
    "ruff>=0.14.14",
    "bandit>=1.8.0",
]
prod = [
    "django-compressor>=4.6.0",
    "gunicorn>=23.0.0",
    "whitenoise>=6.9.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["config", "apps", "templates"]

[tool.ty]
# Disable strict checks for Django ORM patterns
disable = [
    "unresolved-attribute",  # Django models have dynamic attributes
]
