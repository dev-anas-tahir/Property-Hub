[project]
name = "property-hub"
version = "0.1.0"
description = "Django Property Management System"
requires-python = ">=3.12"
dependencies = [
    "django>=5.2.3",
    "pillow>=11.2.1",
    "django-environ>=0.12.0",
    "gunicorn>=23.0.0",
    "whitenoise>=6.9.0",
    "django-storages>=1.14.6",
    "boto3>=1.38.35",
    "django-extensions>=4.1",
    "django-axes>=8.0.0",
    "psycopg[binary]>=3.2.10",
    "django-tailwind>=4.2.0",
    "django-components>=0.141.6",
    "django-unicorn>=0.62.0",
    "django-htmx>=1.26.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-django>=4.11.1",
    "django-debug-toolbar>=5.2.0",
    "factory-boy>=3.3.3",
    "pytest-factoryboy>=2.7.0",
    "django-tailwind[reload]>=4.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["config", "apps", "templates"]
