services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: propertyhub-web-dev
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db
      - localstack

  db:
    image: postgres:17
    container_name: propertyhub-db
    restart: always
    environment:
      POSTGRES_USER: propertyhub
      POSTGRES_PASSWORD: propertyhub
      POSTGRES_DB: propertyhub
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  localstack:
    image: localstack/localstack:latest
    container_name: propertyhub-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,ses,sqs
      - DEBUG=1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test

  # Optional dev tools
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@propertyhub.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"

volumes:
  pgdata:
