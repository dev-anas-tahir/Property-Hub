repos:
  # Pre-commit built-in hooks for file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Ruff: lint + format + isort (import sorting)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]  # auto-fix lint/import issues
        types_or: [python, pyi]
      - id: ruff-format  # separate hook for formatting (runs after lint fixes)

  # ty: type checking (local hook since no official yet)
  - repo: local
    hooks:
      - id: ty-check
        name: ty type checker
        entry: ty check .
        language: system
        types: [python]
        pass_filenames: false          # ty works best on whole project (fast anyway)
        # If you want only staged files (slower but more precise in big repos):
        # entry: bash -c 'ty check --files $$(git diff --cached --name-only --diff-filter=ACMRTUXB | grep -E "\.pyi?$$") || true'
        # But whole-project is fine & faster with ty

  # Optional: uv sync / lock on commit (keeps uv.lock up-to-date if deps change)
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.30  # check latest at https://github.com/astral-sh/uv-pre-commit/releases
    hooks:
      - id: uv-lock
        # Only runs if pyproject.toml or uv.toml changed
