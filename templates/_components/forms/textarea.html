{% load static %}

<div class="form-control w-full">
    {% if label %}
        <label class="label" for="{{ field.id_for_label }}">
            <span class="label-text font-medium text-base-content">
                {{ label }}
                {% if required %}
                    <span class="text-error">*</span>
                {% endif %}
            </span>
        </label>
    {% endif %}
    
    <textarea id="{{ field.id_for_label }}"
              name="{{ field.name }}"
              placeholder="{{ placeholder|default:'' }}"
              class="textarea textarea-bordered w-full {% if field.errors %}textarea-error{% endif %}"
              rows="{{ rows|default:4 }}"
              {% if required %}required{% endif %}
              {% for attr, value in field.field.widget.attrs.items %}
                  {{ attr }}="{{ value }}"
              {% endfor %}>{{ field.value|default:'' }}</textarea>
    
    {% if field.errors %}
        <label class="label">
            <span class="label-text-alt text-error">
                {{ field.errors.0 }}
            </span>
        </label>
    {% endif %}
    
    {% if help_text %}
        <label class="label">
            <span class="label-text-alt text-base-content/60">
                {{ help_text }}
            </span>
        </label>
    {% endif %}
</div>
