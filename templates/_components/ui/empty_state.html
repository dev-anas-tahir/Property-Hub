{% load static %}

<div class="flex flex-col items-center justify-center py-12 px-4 text-center">
    <!-- Icon -->
    <div class="w-24 h-24 bg-base-200 rounded-full flex items-center justify-center mb-6">
        {% if icon %}
            {{ icon|safe }}
        {% else %}
            <svg class="w-12 h-12 text-base-content/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
            </svg>
        {% endif %}
    </div>
    
    <!-- Title -->
    <h3 class="text-xl font-semibold text-base-content mb-2">
        {{ title|default:"Nothing here yet" }}
    </h3>
    
    <!-- Subtitle -->
    <p class="text-base-content/60 mb-6 max-w-md">
        {{ subtitle|default:"Check back later or try a different search." }}
    </p>
    
    <!-- Action Button -->
    {% if action_url and action_text %}
        <a href="{{ action_url }}" class="btn btn-primary">
            {{ action_text }}
        </a>
    {% endif %}
</div>
