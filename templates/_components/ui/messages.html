{% load static %}

<div class="fixed top-20 right-4 z-50 space-y-2" x-data="{ messages: [] }" x-init="
    // Auto-hide messages after 5 seconds
    setTimeout(() => {
        document.querySelectorAll('.alert-auto-hide').forEach(alert => {
            alert.style.opacity = '0';
            alert.style.transform = 'translateX(100%)';
            setTimeout(() => alert.remove(), 300);
        });
    }, 5000);
">
    {% for message in messages %}
        <div class="alert alert-auto-hide animate-slide-in-right max-w-md
            {% if message.tags == 'error' %}alert-error
            {% elif message.tags == 'warning' %}alert-warning  
            {% elif message.tags == 'success' %}alert-success
            {% elif message.tags == 'info' %}alert-info
            {% else %}alert-info{% endif %} 
            shadow-large transition-all duration-300"
            x-data="{ show: true }"
            x-show="show"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform translate-x-full"
            x-transition:enter-end="opacity-100 transform translate-x-0"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 transform translate-x-0"
            x-transition:leave-end="opacity-0 transform translate-x-full">
            
            <div class="flex items-start space-x-3">
                <!-- Icon -->
                <div class="flex-shrink-0">
                    {% if message.tags == 'error' %}
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    {% elif message.tags == 'warning' %}
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    {% elif message.tags == 'success' %}
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    {% else %}
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    {% endif %}
                </div>
                
                <!-- Message Content -->
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium">{{ message }}</p>
                </div>
                
                <!-- Close Button -->
                <button @click="show = false" class="flex-shrink-0 ml-4">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    {% endfor %}
</div>
