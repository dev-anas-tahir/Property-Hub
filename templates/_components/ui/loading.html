<!-- Loading Spinner Component -->
<div class="flex items-center justify-center p-8" x-data="{ show: true }" x-show="show">
    <div class="flex flex-col items-center space-y-4">
        <!-- Spinner -->
        <div class="relative">
            <div class="w-12 h-12 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin"></div>
            <div class="absolute inset-0 w-12 h-12 border-4 border-transparent border-r-secondary-400 rounded-full animate-spin" style="animation-direction: reverse; animation-duration: 1.5s;"></div>
        </div>
        
        <!-- Loading Text -->
        <div class="text-center">
            <p class="text-base-content font-medium">{{ loading_text|default:"Loading..." }}</p>
            {% if loading_subtitle %}
                <p class="text-base-content/60 text-sm mt-1">{{ loading_subtitle }}</p>
            {% endif %}
        </div>
    </div>
</div>

<!-- HTMX Loading Indicator -->
<div class="htmx-indicator fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50">
    <div class="bg-base-100 rounded-2xl shadow-large p-6">
        <div class="flex items-center space-x-4">
            <div class="w-8 h-8 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin"></div>
            <span class="text-base-content font-medium">Processing...</span>
        </div>
    </div>
</div>
