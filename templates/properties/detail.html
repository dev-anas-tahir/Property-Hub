{% extends 'base.html' %}

{% block content %}

<div>
    <h2>{{ property.name }}</h2>
    <p>{{ property.description }}</p>
    <p>{{ property.price }}</p>
    <p>{{ property.address }}</p>
    <p>{{ property.is_published }}</p>
    <p>{{ property.created_at }}</p>
    <p>{{ property.updated_at }}</p>
    <img src="{{ property.image.url }}" alt="{{ property.name }}">
</div>

{% endblock %}
