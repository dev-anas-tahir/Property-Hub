{% extends 'base.html' %}
{% load unicorn %}

{% block title %}My Properties{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h1>My Properties</h1>
                <p class="text-muted">Manage your property listings</p>
            </div>
            <a href="{% url 'properties:create' %}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Create New Property
            </a>
        </div>
    </div>
    {% unicorn 'property-list' show_my_properties=True %}
</div>
{% endblock %}
