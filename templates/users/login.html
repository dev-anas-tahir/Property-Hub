{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/login.css' %}">
{% endblock %}

{% block content %}
<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p class="signup-link">Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a></p>
{% endblock %}
