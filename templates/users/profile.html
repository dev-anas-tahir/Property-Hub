{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" onclick="return confirm('Are you sure you want to update your profile?')">Update Profile</button>
    <p><a href="{% url 'users:logout' %}">Logout</a></p>
</form>
<a href="{% url 'users:change_password' %}">Change Password</a>
{% endblock %}
