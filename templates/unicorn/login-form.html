<div>
    <form unicorn:submit.prevent="submit">
        {% if errors.non_field %}
        <div class="alert alert-danger">
            {{ errors.non_field }}
        </div>
        {% endif %}

        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control {% if errors.username %}is-invalid{% endif %}" id="username"
                unicorn:model.defer="username" {% if is_loading %}disabled{% endif %}>
            {% if errors.username %}
            <div class="invalid-feedback">
                {{ errors.username }}
            </div>
            {% endif %}
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control {% if errors.password %}is-invalid{% endif %}" id="password"
                    unicorn:model.defer="password" {% if is_loading %}disabled{% endif %}>
                <button class="btn btn-outline-secondary" type="button" tabindex="-1" onclick="window.togglePassword('password', this)">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            {% if errors.password %}
            <div class="invalid-feedback">
                {{ errors.password }}
            </div>
            {% endif %}
        </div>
        {% block password_toggle_script %}{% endblock %}

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" {% if is_loading %}disabled{% endif %}>
                <span unicorn:loading.remove>Login</span>
                <span unicorn:loading>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Logging in...
                </span>
            </button>
            <a href="{% url 'users:signup' %}" class="btn btn-outline-secondary">Don't have an account? Sign Up</a>
        </div>
    </form>
</div>
