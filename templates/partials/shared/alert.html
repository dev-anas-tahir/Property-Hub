{% if messages %}
<div id="alert-container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" 
         role="alert"
         x-data="{ show: true }"
         x-show="show"
         x-init="setTimeout(() => show = false, 5000)">
        {{ message }}
        <button type="button" 
                class="btn-close" 
                @click="show = false"
                aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
