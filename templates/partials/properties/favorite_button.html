{% load static %}
<button id="favorite-btn-{{ property.id }}"
        hx-post="{% url 'properties:favorite_toggle' property.id %}"
        hx-target="#favorite-btn-{{ property.id }}"
        hx-swap="outerHTML"
        hx-indicator="#favorite-loading-{{ property.id }}"
        class="btn btn-sm {% if is_favorited %}btn-danger{% else %}btn-outline-danger{% endif %}"
        type="button">
    <span id="favorite-loading-{{ property.id }}" class="htmx-indicator spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    <i class="bi bi-heart{% if is_favorited %}-fill{% endif %}"></i>
    {% if is_favorited %}Unfavorite{% else %}Favorite{% endif %}
</button>
